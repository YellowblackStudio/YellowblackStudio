<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowblack Studio</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #008080;
            text-align: center;
            padding-top: 50px;
        }
        
        .win-xp-btn {
            background-color: #C0C0C0;
            border: 2px solid #A0A0A0;
            border-radius: 3px;
            font-size: 16px;
            color: #000000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Tahoma", sans-serif;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease-in-out;
        }
        
        .win-xp-btn:hover {
            background-color: #E0E0E0;
            border-color: #808080;
        }
        
        .win-xp-btn:active {
            background-color: #A0A0A0;
            border-color: #505050;
            box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.6);
            transform: translateY(2px);
        }
        .topbar {
            display: flex;
            align-items: center;
            background: #000000;
            height: 60px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .topbar img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="logo.png" alt="Logo">
    </div>
    <button>Videos</button>
</body>
</html>
