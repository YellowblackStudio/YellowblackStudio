<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowblack Studio</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #5A88B3; /* Cor do fundo t√≠pica do Windows XP */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .win-xp-btn {
            background-color: #C0C0C0;
            border: 2px solid #808080; /* Borda mais escura */
            border-radius: 3px;
            font-size: 14px;
            color: #000;
            padding: 8px 20px;
            cursor: pointer;
            font-family: "Tahoma", sans-serif;
            text-align: center;
            text-shadow: 1px 1px 0 #fff, 1px 1px 0 #fff; /* Sombra de texto bem sutil */
            box-shadow: inset 1px 1px 5px rgba(255, 255, 255, 0.7), inset -1px -1px 5px rgba(0, 0, 0, 0.2); /* Sombras internas */
            transition: all 0.2s ease;
        }
        
        .win-xp-btn:hover {
            background-color: #A0A0A0;
            border-color: #707070;
        }
        
        .win-xp-btn:active {
            background-color: #808080;
            border-color: #404040;
            box-shadow: inset 1px 1px 8px rgba(255, 255, 255, 0.4), inset -1px -1px 8px rgba(0, 0, 0, 0.5); /* Efeito de pressiona mais forte */
            transform: translateY(2px); /* Efeito de profundidade */
        }
        .topbar {
            display: flex;
            align-items: center;
            background: #000000;
            height: 60px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .topbar img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="logo.png" alt="Logo">
    </div>
    <button>Videos</button>
</body>
</html>
