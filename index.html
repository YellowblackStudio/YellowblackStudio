<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellowblack Studio</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding-top: 60px;
    }

    /* CLASSE MÁGICA */
    .hidden {
      display: none !important;
    }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }

    .topbar img {
      height: 38px;
    }

    .vip-btn {
      background: gold;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Conteúdo normal */
    .site-content {
      width: min(1100px, 92vw);
      margin: 40px auto;
      text-align: center;
    }

    /* Tela VIP */
    .vip-screen {
      height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .vip-screen img {
      max-width: 300px;
      width: 80%;
    }

    .back-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <img src="logo.png" alt="Yellowblack Studio">
    <button class="vip-btn" onclick="openVIP()">Assinatura VIP</button>
  </div>

  <!-- CONTEÚDO NORMAL -->
  <div class="site-content" id="siteContent">
    <h1>Bem-vindo ao Yellowblack Studio</h1>
  </div>

  <!-- TELA VIP (COMEÇA ESCONDIDA) -->
  <div class="vip-screen hidden" id="vipScreen">
    <img src="qrcode.jpeg" alt="QR Code VIP">
    <button class="back-btn" onclick="closeVIP()">Voltar</button>
  </div>

  <script>
    function openVIP() {
      document.getElementById("siteContent").classList.add("hidden");
      document.getElementById("vipScreen").classList.remove("hidden");
    }

    function closeVIP() {
      document.getElementById("vipScreen").classList.add("hidden");
      document.getElementById("siteContent").classList.remove("hidden");
    }
  </script>

</body>
</html>
