<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Yellowblack Studios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        /* LOGIN */
        .login {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            color: white;
        }

        .login-box {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .login-box input {
            padding: 8px;
            width: 200px;
            margin-top: 10px;
        }

        .login-box button {
            margin-top: 10px;
            padding: 8px 20px;
            cursor: pointer;
        }

        /* TOPBAR */
        .topbar {
            height: 60px;
            background: #1e1e1e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tix {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2b2b2b;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .tix img {
            width: 24px;
            height: 24px;
        }

        .profile {
            background: #2b2b2b;
            padding: 6px 10px;
            border-radius: 6px;
        }

        /* LOJA */
        .storeLink {
            cursor: pointer;
            background: #2b2b2b;
            padding: 6px 10px;
            border-radius: 6px;
        }

        /* LOJA PAGINA */
        .store {
            display: none;
            padding: 20px;
            background: #1e1e1e;
            min-height: 100vh;
            color: white;
        }

        .backArrow {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .product {
            margin-top: 40px;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }

        .buyBtn {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .addProductBtn {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #2b2b2b;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginScreen">
    <div class="login-box">
        <h2>Entrar</h2>
        <input id="usernameInput" placeholder="Seu nome">
        <br>
        <button onclick="login()">Entrar</button>
    </div>
</div>

<!-- HOME -->
<div id="home" style="display:none;">
    <div class="topbar">
        <div class="logo">Yellowblack Studios</div>

        <div class="right">
            <div class="storeLink" onclick="openStore()">Loja</div>

            <div class="tix">
                <img src="https://image.pngaaa.com/166/5770166-middle.png">
                <span id="tixCount">0</span>
            </div>

            <div class="profile" id="profileName"></div>
        </div>
    </div>
</div>

<!-- LOJA -->
<div class="store" id="storeScreen">
    <div class="topbar" style="background:#1e1e1e;">
        <div class="backArrow" onclick="closeStore()">←</div>
        <div class="logo">Loja</div>
        <div style="width: 50px;"></div>
    </div>

    <div class="product">
        <img src="https://tr.rbxcdn.com/180DAY-94d601dfd518975d7ce58ad544c0a3c7/420/420/Hat/Webp/noFilter" alt="Premium Hat">
        <h2>Premium Hat</h2>
        <p>Preço: 20 tix</p>
        <button class="buyBtn" onclick="buyPremiumHat()">Comprar</button>
    </div>

    <!-- BOTÃO ADICIONAR PRODUTO -->
    <button class="addProductBtn" onclick="window.open('https://forms.gle/tpNPDRu5uiArceL46', '_blank')">
        Adicionar Produto
    </button>
</div>

<script>
    const ONE_DAY = 24 * 60 * 60 * 1000;

    function login() {
        const name = document.getElementById("usernameInput").value.trim();
        if (!name) return;

        localStorage.setItem("username", name);
        location.reload();
    }

    const username = localStorage.getItem("username");

    if (!username) {
        document.getElementById("loginScreen").style.display = "flex";
    } else {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("home").style.display = "block";

        document.getElementById("profileName").textContent = username;

        let tix = parseInt(localStorage.getItem("tix"));
        let lastCollect = parseInt(localStorage.getItem("lastCollect"));
        let now = Date.now();

        if (isNaN(tix)) {
            tix = 10;
            lastCollect = now;
        } else {
            if (now - lastCollect >= ONE_DAY) {
                let days = Math.floor((now - lastCollect) / ONE_DAY);
                tix += days * 10;
                lastCollect += days * ONE_DAY;
            }
        }

        localStorage.setItem("tix", tix);
        localStorage.setItem("lastCollect", lastCollect);
        document.getElementById("tixCount").textContent = tix;
    }

    function openStore() {
        document.getElementById("home").style.display = "none";
        document.getElementById("storeScreen").style.display = "block";
    }

    function closeStore() {
        document.getElementById("storeScreen").style.display = "none";
        document.getElementById("home").style.display = "block";
    }

    function buyPremiumHat() {
        let tix = parseInt(localStorage.getItem("tix"));
        if (tix >= 20) {
            tix -= 20;
            localStorage.setItem("tix", tix);
            document.getElementById("tixCount").textContent = tix;
            alert("Você comprou o Premium Hat!");
        } else {
            alert("Você não tem tix suficientes!");
        }
    }
</script>

</body>
</html>
