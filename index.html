<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Yellowblack Studios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .topbar {
            height: 60px;
            background: #1e1e1e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .tix {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2b2b2b;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .tix img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="logo">Yellowblack Studios</div>

        <div class="tix">
            <img src="https://image.pngaaa.com/166/5770166-middle.png">
            <span id="tixCount">0</span>
        </div>
    </div>

    <script>
        const ONE_DAY = 24 * 60 * 60 * 1000;

        let tix = parseInt(localStorage.getItem("tix"));
        let lastCollect = parseInt(localStorage.getItem("lastCollect"));
        let now = Date.now();

        if (isNaN(tix)) {
            tix = 10;
            lastCollect = now;
        } else {
            if (now - lastCollect >= ONE_DAY) {
                let days = Math.floor((now - lastCollect) / ONE_DAY);
                tix += days * 10;
                lastCollect += days * ONE_DAY;
            }
        }

        localStorage.setItem("tix", tix);
        localStorage.setItem("lastCollect", lastCollect);
        document.getElementById("tixCount").textContent = tix;
    </script>

</body>
</html>
