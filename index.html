<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowblack Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            flex: 1 1 70%; /* ocupa 70% da largura */
            padding: 20px;
        }

        .ad-right {
            flex: 1 1 30%; /* ocupa 30% da largura */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Responsivo para telas pequenas */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .content, .ad-right {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Conteúdo do site -->
        <div class="content">
            <h1>Bem-vindo ao meu site!</h1>
            <p>Você pode baixar videos e apps aqui!</p>
        </div>

        <!-- Anúncio na direita -->
        <div class="ad-right">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3015888806610246"
                 crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3015888806610246"
                 data-ad-slot="2434111044"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>
</html>
