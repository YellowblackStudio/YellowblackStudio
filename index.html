<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowblack Studio</title>

    <!-- Importando o Firebase modular -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px;
            margin: 0;
        }

        .topbar {
            display: flex;
            align-items: center;
            background: #000000;
            height: 60px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .topbar img {
            height: 40px;
            width: auto;
        }

        .main-container {
            margin-top: 80px;
            text-align: center;
        }

        .menu {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        .menu a:hover {
            color: #000;
        }

        /* Estilo do botão no estilo Windows XP */
        .xp-button {
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(to top, #e3e3e3 0%, #ffffff 100%);
            border: 2px solid #b0b0b0;
            border-radius: 4px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Efeito de botão pressionado */
        .xp-button:active {
            background: #b3b3b3;
            box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.5);
            border: 2px solid #808080;
        }

        /* Efeito de hover */
        .xp-button:hover {
            background: #f5f5f5;
        }

        .logged-in-message {
            font-size: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="topbar">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- Conteúdo principal -->
    <div class="main-container">
        <h1>Yellowblack Studio</h1>

        <!-- Exemplo de botão Windows XP -->
        <button class="xp-button" id="google-login-btn">Login com Google</button>

        <!-- Menu que aparecerá após login -->
        <div class="menu" id="user-menu">
            <h2>Bem-vindo ao Yellowblack Studio!</h2>
            <div class="settings">
                <h3>Configurações</h3>
                <a href="#" id="logout-btn">Deslogar</a>
            </div>
        </div>

        <!-- Mensagem para usuário logado -->
        <div class="logged-in-message" id="logged-in-message"></div>
    </div>

    <!-- Script de inicialização Firebase e autenticação -->
    <script type="module">
        // Configuração do Firebase (substitua pelas suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyBFtUf3dD8waJbciCEkt0AoZnnXXwOGZ0U",
            authDomain: "yellowblackstudios.firebaseapp.com",
            projectId: "yellowblackstudios",
            storageBucket: "yellowblackstudios.firebasestorage.app",
            messagingSenderId: "774378529860",
            appId: "1:774378529860:web:804f542453da3649c70811",
            measurementId: "G-KBG7XX64VM"
        };

        // Importando o Firebase e a função de autenticação
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Função para autenticação com o Google
        function loginWithGoogle() {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    console.log("Usuário logado:", user.displayName);

                    // Exibir mensagem de boas-vindas e mostrar menu
                    document.getElementById("google-login-btn").style.display = "none"; // Esconde o botão de login
                    document.getElementById("user-menu").style.display = "block"; // Exibe o menu
                    document.getElementById("logged-in-message").innerText = `Bem-vindo, ${user.displayName}!`; // Exibe nome do usuário

                })
                .catch((error) => {
                    console.error("Erro no login:", error);
                });
        }

        // Função de logout
        function logout() {
            signOut(auth).then(() => {
                // Após o logout, esconder o menu e mostrar o botão de login novamente
                document.getElementById("google-login-btn").style.display = "inline-block";
                document.getElementById("user-menu").style.display = "none";
                document.getElementById("logged-in-message").innerText = ""; // Limpar a mensagem
            }).catch((error) => {
                console.error("Erro no logout:", error);
            });
        }

        // Event Listener no botão de login
        document.getElementById("google-login-btn").addEventListener("click", loginWithGoogle);

        // Event Listener no botão de logout
        document.getElementById("logout-btn").addEventListener("click", logout);
    </script>
</body>
</html>
