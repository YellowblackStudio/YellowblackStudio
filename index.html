<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowblack Studio</title>

    <!-- Importando o Firebase modular -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>
    
    <!-- Ruffle (emulador Flash) -->
    <script src="https://unpkg.com/ruffle-player@latest/ruffle.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px;
            margin: 0;
        }

        .topbar {
            display: flex;
            align-items: center;
            background: #000000;
            height: 60px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .topbar img {
            height: 40px;
            width: auto;
        }

        .main-container {
            margin-top: 80px;
            text-align: center;
        }

        .menu {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        .menu a:hover {
            color: #000;
        }

        .xp-button {
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(to top, #e3e3e3 0%, #ffffff 100%);
            border: 2px solid #b0b0b0;
            border-radius: 4px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .xp-button:active {
            background: #b3b3b3;
            box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.5);
            border: 2px solid #808080;
        }

        .xp-button:hover {
            background: #f5f5f5;
        }

        .logged-in-message {
            font-size: 20px;
            margin-top: 20px;
        }

        .settings-menu {
            display: none;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .settings-menu a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        .settings-menu a:hover {
            color: #000;
        }

        /* Flash section styling */
        .flash-container {
            display: none;
            margin-top: 20px;
        }

        .flash-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .flash-container input {
            margin: 10px 0;
        }

        .flash-container .ruffle-player {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="topbar">
        <img src="logo.png" alt="Logo">
    </div>
        <h1>Yellowblack Studio</h1>
</body>
</html>
