<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PlayBack — Upload de Vídeos (Supabase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>PlayBack</h1>

  <input type="file" id="video" accept="video/*" />
  <br><br>
  <input type="text" id="titulo" placeholder="Título do vídeo" />
  <br><br>
  <button id="enviar">Enviar vídeo</button>

  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://tkgcqxmzvkslrnsowzia.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrZ2NxeG16dmtzbHJuc293emlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTc4NDgsImV4cCI6MjA4Mzg5Mzg0OH0.AimXEB5_eed1jd1uYQWYWzrT-3OVD8sO_YvuCaXTmIo";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('enviar').onclick = async () => {
      const file = document.getElementById('video').files[0];
      const titulo = document.getElementById('titulo').value;
      const status = document.getElementById('status');

      if (!file || !titulo) {
        status.innerText = "Preencha tudo";
        return;
      }

      const nomeArquivo = Date.now() + "-" + file.name;

      const { error } = await supabase.storage
        .from('videos')
        .upload(nomeArquivo, file);

      if (error) {
        status.innerText = "Erro no upload";
        return;
      }

      const { data } = supabase.storage
        .from('videos')
        .getPublicUrl(nomeArquivo);

      await supabase.from('videos').insert({
        titulo: titulo,
        url: data.publicUrl
      });

      status.innerText = "Vídeo enviado com sucesso";
    };
  </script>
</body>
</html>
